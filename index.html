<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ä—Ç–∞ –¥–ª—è –±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 15px;
            background: #f5f5f5;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #map {
            flex: 1;
            border: 2px solid #007bff;
            border-radius: 12px;
            overflow: hidden;
        }
        button {
            padding: 16px 24px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #coords {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            border: 1px solid #ddd;
        }
        .hint {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            color: #007bff;
            font-size: 16px;
            padding: 20px;
        }
        .saved-marker {
            background: #ff4444;
            border: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>üó∫Ô∏è –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</h2>
            <div class="hint" id="locationHint">–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...</div>
        </div>
        
        <div id="map">
            <div class="loading">üìç –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É...</div>
        </div>
        
        <div id="coords">üìç –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–Ω–æ–µ –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ</div>
        
        <button id="saveBtn" onclick="sendCoords()" disabled>‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —ç—Ç–æ –º–µ—Å—Ç–æ</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = null;
        let marker = null;
        let savedMarker = null;
        const saveBtn = document.getElementById('saveBtn');
        const coordsText = document.getElementById('coords');
        const mapContainer = document.getElementById('map');
        const locationHint = document.getElementById('locationHint');

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL (–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏–∑ –±–æ—Ç–∞)
        const urlParams = new URLSearchParams(window.location.search);
        const savedCoords = urlParams.get('coords');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    // –£—Å–ø–µ—Ö - –Ω–∞—à–ª–∏ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                    function(position) {
                        initMap(position.coords.latitude, position.coords.longitude);
                    },
                    // –û—à–∏–±–∫–∞ - –Ω–µ —Å–º–æ–≥–ª–∏ –Ω–∞–π—Ç–∏
                    function(error) {
                        // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã - –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö
                        if (savedCoords) {
                            const [lat, lng] = savedCoords.split(',').map(Number);
                            initMap(lat, lng);
                        } else {
                            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–ú–æ—Å–∫–≤–∞)
                            initMap(55.7558, 37.6173);
                        }
                    },
                    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                // –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
                if (savedCoords) {
                    const [lat, lng] = savedCoords.split(',').map(Number);
                    initMap(lat, lng);
                } else {
                    initMap(55.7558, 37.6173);
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã
        function initMap(lat, lng) {
            // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
            mapContainer.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
            map = L.map('map').setView([lat, lng], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö
            if (savedCoords) {
                const [savedLat, savedLng] = savedCoords.split(',').map(Number);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –º–µ—Å—Ç–∞ (–∫—Ä–∞—Å–Ω—ã–π)
                savedMarker = L.marker([savedLat, savedLng], {
                    icon: L.divIcon({
                        className: 'saved-marker',
                        iconSize: [20, 20]
                    })
                })
                .addTo(map)
                .bindPopup("üìç –í–∞—à–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –º–µ—Å—Ç–æ")
                .openPopup();
                
                locationHint.textContent = "–°–∏–Ω–∏–π –º–∞—Ä–∫–µ—Ä - –≤–∞—à–µ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ. –ö—Ä–∞—Å–Ω—ã–π - —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –º–µ—Å—Ç–æ.";
            } else {
                locationHint.textContent = "–°–∏–Ω–∏–π –º–∞—Ä–∫–µ—Ä - –≤–∞—à–µ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ";
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è (—Å–∏–Ω–∏–π)
            marker = L.marker([lat, lng])
                .addTo(map)
                .bindPopup("üìç –í—ã –∑–¥–µ—Å—å!")
                .openPopup();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            updateCoordsText(lat, lng);
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É (–º–µ—Å—Ç–æ —É–∂–µ –≤—ã–±—Ä–∞–Ω–æ)
            saveBtn.disabled = false;
            saveBtn.style.background = '#28a745';
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –Ω–∞ –∫–∞—Ä—Ç–µ
            map.on('click', function(e) {
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä
                if (marker) {
                    map.removeLayer(marker);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –º–µ—Å—Ç–æ
                marker = L.marker(e.latlng)
                    .addTo(map)
                    .bindPopup("üìç –í—ã–±—Ä–∞–Ω–æ –∑–¥–µ—Å—å!")
                    .openPopup();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                updateCoordsText(e.latlng.lat, e.latlng.lng);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        function updateCoordsText(lat, lng) {
            const latFormatted = lat.toFixed(6);
            const lngFormatted = lng.toFixed(6);
            coordsText.textContent = `üìç –®–∏—Ä–æ—Ç–∞: ${latFormatted}, –î–æ–ª–≥–æ—Ç–∞: ${lngFormatted}`;
            coordsText.style.color = '#28a745';
            coordsText.style.fontWeight = 'bold';
        }
        
        function sendCoords() {
            if (marker) {
                const coords = marker.getLatLng();
                const coordsString = `${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                Telegram.WebApp.sendData(coordsString);
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                Telegram.WebApp.close();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(getLocation, 500);
    </script>
</body>
</html>
