<!DOCTYPE html>
<html>
<head>
    <title>–ö–∞—Ä—Ç–∞ –¥–ª—è –±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { margin: 20px; font-family: Arial; }
        #map { height: 400px; margin: 10px 0; border: 2px solid blue; }
        button { padding: 10px 20px; font-size: 16px; background: green; color: white; border: none; }
    </style>
</head>
<body>
    <h2>üó∫Ô∏è –ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç—É –≥–¥–µ –ø–æ—Ç–µ—Ä—è–ª–∞—Å—å –≤–µ—â—å</h2>
    <div id="map"></div>
    <button onclick="sendCoords()">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —ç—Ç–æ –º–µ—Å—Ç–æ</button>
    <p id="coords">–ú–µ—Å—Ç–æ –µ—â–µ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ</p>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
        const map = L.map('map').setView([55.7558, 37.6173], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let marker;
        
        // –ö–æ–≥–¥–∞ –Ω–∞–∂–∏–º–∞–µ–º –Ω–∞ –∫–∞—Ä—Ç—É
        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('coords').textContent = 
                `–í—ã–±—Ä–∞–Ω–æ: –®–∏—Ä–æ—Ç–∞ ${e.latlng.lat.toFixed(4)}, –î–æ–ª–≥–æ—Ç–∞ ${e.latlng.lng.toFixed(4)}`;
        });
        
        function sendCoords() {
            if (marker) {
                const coords = marker.getLatLng();
                const coordsText = `${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}`;
                Telegram.WebApp.sendData(coordsText);
                Telegram.WebApp.close();
            } else {
                alert('–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç—É!');
            }
        }
        
        Telegram.WebApp.ready();
    </script>
</body>
</html>
